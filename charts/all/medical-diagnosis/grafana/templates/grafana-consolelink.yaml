apiVersion: console.openshift.io/v1
kind: ConsoleLink
metadata:
  name: grafana-link
  namespace: {{ .Values.global.xraylab.namespace }}
spec:
  applicationMenu:
    section: Grafana
    imageURL: data:image/png;base64,
  href: 'https://xraylab-grafana-route-{{ .Values.global.xraylab.namespace }}.{{ coalesce .Values.global.localClusterDomain .Values.global.hubClusterDomain }}'
  location: ApplicationMenu
  text: 'Grafana'
